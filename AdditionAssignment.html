<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Assignment Operator</title>
</head>
<body>
    <h1>Javascript Assignment Operator</h1>
    <p>Addition Assignment</p>
    <p id="demo"></p>

    <script>
        let x = 10;
        x += 5;
        document.getElementById("demo").innerHTML = "value of x is : " + x;
    </script>
</body>
</html>
