<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adding Opt.</title>
</head>
<body>
    <h1>javascript Assignment Operator</h1>
    <p>Adding Assignment</p>
    <p> The += Operator</p>
    <p id="demo"></p>

    <script>
         let x = "Raja ";
         x += "Babu";
         document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
